<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
</head>
<body>
<table>
  <thead>
  <caption>
    商品
  </caption>
  </thead>
  <tbody>
  <tr>
    <td>炸鸡</td>
    <td>28元</td>
    <td><button id="zjtaiduola">-</button></td>
    <td><span id="zjsl">0</span></td>
    <td><button id="zjtaishaola">+</button></td>
  </tr>
  <tr>
    <td>可乐</td>
    <td>5元</td>
    <td><button id="kltaiduola">-</button></td>
    <td><span id="klsl">0</span></td>
    <td><button id="kltaishaola">+</button></td>
  </tr>
  <tr>
    <td>总价：</td>
    <td><span id="total">0</span></td>
  </tr>
  </tbody>
</table>

<script type="text/javascript">
  /**
   * @Description:
   * 请补全JavaScript代码，要求如下：
   * 1. 当点击"-"按钮时，商品数量减1
   * 2. 当点击"+"按钮时，商品数量加1
   * 3. 每当点击任意按钮时，购物面板中相关信息必须同步更新
   * 注意：
   * 1. 必须使用DOM0级标准事件（onclick）
   * */
  // 补全代码
  const total = document.getElementById('total')
  const zjtaiduola = document.getElementById('zjtaiduola')
  const zjtaishaola = document.getElementById('zjtaishaola')
  const zjsl = document.getElementById('zjsl')
  let chickenNumber = 0

  const kltaiduola = document.getElementById('kltaiduola')
  const kltaishaola = document.getElementById('kltaishaola')
  const klsl = document.getElementById('klsl')
  let cokeNumber = 0


  zjtaiduola.onclick = function () {
    if(chickenNumber !== 0) {
      chickenNumber --
    }
    zjsl.innerHTML = chickenNumber
    total.innerHTML = chickenNumber * 28 + cokeNumber * 5
  }

  zjtaishaola.onclick = function () {
    chickenNumber ++
    zjsl.innerHTML = chickenNumber
    total.innerHTML = chickenNumber * 28 + cokeNumber * 5
  }


  kltaiduola.onclick = function () {
    if(cokeNumber !== 0) {
      cokeNumber --
    }
    klsl.innerHTML = cokeNumber
    total.innerHTML = chickenNumber * 28 + cokeNumber * 5
  }

  kltaishaola.onclick = function () {
    cokeNumber ++
    klsl.innerHTML = cokeNumber
    total.innerHTML = chickenNumber * 28 + cokeNumber * 5
  }


</script>
</body>
</html>
