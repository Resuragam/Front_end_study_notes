<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<style>
    ul {
        list-style: none;
    }
</style>
<ul></ul>

<script>
    /**
     * @Description:
     * 请补全JavaScript代码，要求如下：
     * 1. 监听对象属性的变化
     * 2. 当"person"对象的属性发生变化时，页面中与该属性相关的数据同步更新
     * 注意：
     * 1. 必须使用Object.defineProperty实现且触发set方法时更新视图
     * 2. 可以使用预设代码"_render"函数
     * */

    var ul = document.querySelector('ul');
    var person = { sex: '男', age: '25', name: '王大锤', height: 28, weight: 32 };
    const _render = element => {
        var str = `<li>姓名：<span>${person.name}</span></li>
                           <li>性别：<span>${person.sex}</span></li>
                           <li>年龄：<span>${person.age}</span></li>
                           <li>身高：<span>${person.height}</span></li>
                           <li>体重：<span>${person.weight}</span></li>`
        element.innerHTML = str;
    }
    _render(ul);
    const keys = Object.keys(person)
    keys.forEach((prop) => {
        let value = person[prop]
        Object.defineProperty(person, prop, {
            get() {
                return value
            },
            set(v) {
                console.log(prop)
                value = v
                _render(ul)
            }
        })
    })
</script>
</body>
</html>
